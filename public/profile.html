<div class="row">
    <div class="col-sm-9"><h3>Welcome <span>{{username}}</span></h3></div>
    <div class="col-sm-3"><a href="#logout" ng-click="logout()">logout</a></div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="libHead">LIBRARY</div>
        <div ng-if="libraryList!= undefined">
            <div class="row some-padding" ng-repeat="video in libraryList">
                <iframe width="420" height="315" frameborder="0" allowfullscreen
                        ng-src="{{trustSrc(video.url)}}">
                </iframe>
                <h3>{{video.title}}</h3>
            </div>
        </div>
        <div ng-if="libraryList[0] == undefined">no item in library</div>
    </div>
    <div class="col-md-6">
        <div ng-if="!play">
            <input type="search" placeholder="Type video Url or Title" ng-model="search">
            <button ng-click="searchVideo()">search</button>
            <div class="row some-padding" ng-repeat="video in videoList">
                <iframe width="420" height="315" frameborder="0" allowfullscreen
                        ng-src="{{trustSrc(video.url)}}">
                </iframe>
                <h3>{{video.title}}</h3>
                <button class="button1" ng-click="addToLib(video)">add</button>
            </div>
        </div>
        <div ng-if="play">
            <div class="row">
                <iframe width="550" height="450" frameborder="0" allowfullscreen id="libVideo" onStateChange="playNext(this)"
                        ng-src="{{trustSrc(videoUrl)}}">
                </iframe>
                <h3>{{videoTitle}}</h3>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <button class="button1" ng-click="playVid()">Play</button>
    </div>
    <div class="col-md-6"></div>
</div>
<p>{{errortext}}</p>
